</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="naslov">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Naslov </th>
          <td mat-cell *matCellDef="let row"> {{row.naslov}} </td>
        </ng-container>

        <ng-container matColumnDef="stVsehMest">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Št. vseh mest </th>
          <td mat-cell *matCellDef="let row"> {{row.stVsehMest}} </td>
        </ng-container>

        <ng-container matColumnDef="stZasedenihMest">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Št. zasedenih mest </th>
          <td mat-cell *matCellDef="let row"> {{row.stZasedenihMest}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="zasedenost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zasedenost </th>
            <td mat-cell *matCellDef="let row"> {{row.stZasedenihMest/row.stVsehMest | number:'1.2-2'}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
            <td mat-cell *matCellDef="let row"> {{row.naziv}} </td>
        </ng-container>

        <ng-container matColumnDef="cenaNaUro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena na uro </th>
          <td mat-cell *matCellDef="let row"> {{row.cenaNaUro | number:'1.2-2'}}€ </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="lastnik">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastnik </th>
            <td mat-cell *matCellDef="let row"> {{row.lastnik}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<mat-card class="mb-20">
    <mat-card-header>
        <mat-card-title>Raised Buttons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button>Basic</button>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
        <button mat-raised-button disabled>Disabled</button>
        <a mat-raised-button routerLink=".">Link</a>
    </mat-card-content>
</mat-card>
