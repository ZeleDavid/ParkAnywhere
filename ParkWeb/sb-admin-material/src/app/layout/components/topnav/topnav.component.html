<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
      <mat-icon style="vertical-align:middle; font-size: 32px; width:40px;" inline="true">directions_car</mat-icon> ParkAnywhere
    </div>
    <span class="nav-spacer"></span>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profil' | translate }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>{{ 'Nastavitve' | translate }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button (click)="authService.SignOut()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
