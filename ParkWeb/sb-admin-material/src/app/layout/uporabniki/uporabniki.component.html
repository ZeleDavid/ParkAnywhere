<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="izbrisi">
          <th style="width:10%;" mat-header-cell *matHeaderCellDef></th>
          <td style="width:10%;" mat-cell *matCellDef="let row"> <button mat-raised-button color="warn" (click)="izbrisi( row.email )">Izbri≈°i</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <button id="dodajGumb" mat-raised-button (click)="openDialog()">Dodaj</button>
</div>
